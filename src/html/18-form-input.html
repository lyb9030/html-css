<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input 요소) : Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="https://formspree.io/f/xeqwwbwk" method="post">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자 (text) -->
        <p><label for="user-name">이름</label><input placeholder="이름을 입력하세요" tyep="text" name="user-name" id="user-name" required /></p>
        <!-- 검색어 입력상자 (search) -->
        <p><label for="search">검색어</label><input type="search" nam="search" id="search" /></p>
        <!-- 이메일 입력 서 (email) -->
        <p><label for="user-email">이메일</label><input type="email" name="user-email" id="user-email" required /></p>
        <!-- 숫자 입력 서식 tel) -->
        <p><label for="user-phone">연락처</label><input type="tel" name="user-phone" id="user-phone" required /></p>

        <!-- 체크박스 입력 서식 (checkbox) -->
        <p><input value="html" checked type="checkbox" name="likelion-class" id="html" /><label for="html">HTML</label> <input value="css" type="checkbox" name="likelion-class" id="css" /> <label for="css">CSS</label> <input value="js" type="checkbox" name="likelion-class" id="js" /> <label for="js">JAVA</label> <input value="react" type="checkbox" name="likelion-class" id="react" /> <label for="react">React</label></p>

        <!-- 라디오 입력 서식 (radio) -->
        <p><input value="회고 1팀" checked type="radio" name="techit-class" id="class-1" /> 회고 1팀 <input value="회고 2팀" type="radio" name="techit-class" id="class-2" /> 회고 2팀</p>
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.14574 8.55995C6.45201 8.99709 5.63054 9.25 4.75 9.25C2.26472 9.25 0.25 7.23528 0.25 4.75C0.25 2.26472 2.26472 0.25 4.75 0.25C7.23528 0.25 9.25 2.26472 9.25 4.75C9.25 5.63054 8.99709 6.45201 8.55995 7.14574L11.4571 10.0429C11.8476 10.4334 11.8476 11.0666 11.4571 11.4571C11.0666 11.8476 10.4334 11.8476 10.0429 11.4571L7.14574 8.55995ZM7.25 4.75C7.25 6.13071 6.13071 7.25 4.75 7.25C3.36929 7.25 2.25 6.13071 2.25 4.75C2.25 3.36929 3.36929 2.25 4.75 2.25C6.13071 2.25 7.25 3.36929 7.25 4.75Z"
            fill="#181818"
          />
        </svg>

        <!-- <button type="submit">전송</button> -->
        <input type="submit" value="보내기" />
      </fieldset>
    </form>
  </body>
</html>
