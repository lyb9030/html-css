<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (select, textarea) 요소 : Techit</title>
    <sytle sr-only{, position: absolute;, width: 1px;, height: 1px;, padding: 0;, margin: -1px;, overflow: hidden;, clip: rect(0, 0, 0, 0);, white-space: nowrap;, borderwidth: 0;, } </sytle>
  </head>
  <body>
    <h1>select 요소</h1>
    <from acction="/">
      <label for="pet-select">반려동물을 선택하세요</label>
      <select name="pets" id="pet-select">
        <option value="">--반려동물 선택--</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="parrot">패릿</option>
        <option value="spider">거미</option>
        <option value="goldfish">열대어</option>
      </select>
    </from>

    <h1>textarea 요소</h1>
    <div>
      <label for="massage"
        >내용
        <span>
          <span class="sr-only">필수</span>
          <span aria-hidden="true">*</span>
        </span>
      </label>
      <textarea name="message" id="message" rows="10" cols="50" required>문의 사항을 적어 주시면 익일까지 답변드리겠습니다.</textarea>
    </div>
  </body>
</html>
